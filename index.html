  <h1>Tinam-<i>who?</i></h1>
  <h2>Random tinamou generator</h2>

  <p>Time to see a beautiful <a href="https://en.wikipedia.org/wiki/Tinamou">tinamou</a>! <input id="anotherTinamou" type="button" value="Another tinamou!" /></p>
  <ul id="t-list">
    <li style="display: none;"><img src="img/2560px-Elegant_Crested_Tinamou_(Eudromia_elegans)_(15953728501).jpg" alt="Elegant Crested Tinamou" /></li>
    <li style="display: none;"><img src="img/Brushland_Tinamou.jpg" alt="Brushland Tinamou"/></li>
    <li style="display: none;"><img src="img/Crested_Tinamou_Bronx_Zoo.JPG" alt="Elegant Crested Tinamou" /></li>
    <li style="display: none;"><img src="img/Crypturellus_cinereus.jpg" alt="Cinereus Tinamou" /></li>
    <li style="display: none;"><img src="img/NothocercusNigricapillusSmit.jpg" alt="Hooded Tinamou" /></li>
    <li style="display: none;"><img src="img/Rhynchotus_rufescens_-Parque_das_Aves-8a.jpg" alt="Red-winged Tinamou" /></li>
    <li style="display: none;"><img src="img/Tinamotis_ingoufi.JPG" alt="Patagonian Tinamou" /></li>
    <li style="display: none;"><img src="img/Tinamotis_pentlandii.tif.jpg" alt="Puna Tinamou group" /></li>

  </ul>

  <!--<p><input id="anotherTinamou" type="button" value="Another tinamou!" /></p>-->
  <script>
    function showRandomTinamou() {
      console.log("Time to show one random tinamou")
      let lis = document.getElementById("t-list").children;
      // Hide all tinamous
      for (let i = 0; i < lis.length; i++) {
        lis[i].style.display = 'none';
      } 
      // Select one tinamou at random
      let chosenIndex = Math.floor(Math.random() * lis.length);
      let chosen = lis[chosenIndex];
      // Shown the chosen tinamou
      chosen.style.display = 'block';
    };
    document.addEventListener("DOMContentLoaded", function() {
      console.log( "Loaded all the tinamous!" );
      showRandomTinamou();
    });
    document.getElementById("anotherTinamou").onclick = function () { 
      showRandomTinamou();
    };
  </script>
